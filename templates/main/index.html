{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static '/css/wrapbox.css' %}" />
<link rel="stylesheet" href="{% static '/css/view.css' %}" />
<link rel="stylesheet" href="{% static '/css/login.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery를 먼저 로드 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- 그 다음 Bootstrap JavaScript를 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}


{% block content %}
<div class="container my-3">
    <div class="login-wrapper">
        <p class="login-title">Login</p>
        <form method="post" action="{% url 'main:index_login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="input-id">
                <input type="text" class="form-control login-input-box" name="username" id="username"
                    value="{{ form.username.value|default_if_none:'' }}" placeholder="ID">
            </div>
            <div class="input-pw">
                <input type="password" class="form-control login-input-box" name="password" id="password"
                    value="{{ form.password.value|default_if_none:'' }}" placeholder="PASSWORD">
            </div>
            <div class="btn-box">
                <button type="submit" class="btn btn-primary login-btn">LOGIN</button>
            </div>
        </form>
        <a href="#" class="create-account">Create Account</a>
        <a href="{% url 'main:main'%}" class="guest-entry">Guest entry</a>
    </div>
</div>
{% endblock %}
