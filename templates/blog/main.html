<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
</head>

<body>
    <h1>Post list</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.postTitle }}</h2>
            <p>{{ post.content }}</p>
            <p>{{ post.pub_date }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
